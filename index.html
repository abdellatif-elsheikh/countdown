<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>countdown</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Time left till new year</h1>
        </div>
        <div class="time-container">
            <div class="shared days-c">
                <p class="days">
                    0
                </p>
                <span>Days</span>
            </div>
            <div class="shared hours-c">
                <p class="hours">
                    0
                </p>
                <span>Hours</span>
            </div>
            <div class="shared minuts-c">
                <p class="minuts">
                    0
                </p>
                <span>Minuts</span>
            </div>
            <div class="shared seconds-c">
                <p class="seconds">
                    0
                </p>
                <span>Seconds</span>
            </div>
            
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
